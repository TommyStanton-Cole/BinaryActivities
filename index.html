    <title>Activity Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('bg.WEBP') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            text-align: center;

        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;

            position: relative;

        .title {
            font-size: 44px;
            font-weight: bold;

        .menu-list {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-item {
            margin: 20px 0;
        }
        .menu-item a {
            text-decoration: none;
            font-size: 28px;
            color: #32CD32;
            border: 2px solid #32CD32;
            padding: 10px 20px;
            border-radius: 5px;

        }
        .menu-item a:hover {
            background-color: #32CD32;
            color: white;
        }
        .credit {
            font-size: 18px;
            font-style: italic;
            margin-top: 15px;
            text-align: right;
            color: gray;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .home-button img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
