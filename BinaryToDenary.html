<!DOCTYPE html>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4187017556041967"
     crossorigin="anonymous"></script>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Denary Conversion Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('bg.WEBP') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: black;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0.1);
            position: relative;
        }
        .title {
            font-size: 44px;
            font-weight: bold;
            margin-bottom: 25px;
            color: black;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: black;
            font-size: 32px;
        }
        .binary-row {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        .binary-row div {
            width: 60px;
            height: 60px;
            line-height: 60px;
            border: 2px solid #000;
            margin: 5px;
            text-align: center;
            font-size: 28px;
            background: #FFFDD0;
            color: black;
        }
        .feedback {
            margin-top: 25px;
            font-size: 28px;
            font-weight: bold;
            color: black;
        }
        .buttons {
            margin-top: 25px;
        }
        button {
            padding: 15px 30px;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .submit {
            background: #32CD32;
            color: white;
        }
        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 255, 0, 0.5);
            z-index: 999;
            display: none;
        }
        .credit {
            font-size: 18px;
            font-style: italic;
            text-align: right;
            color: gray;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        input[type="text"] {
            font-size: 28px;
            padding:px solid #000;
            border-radius: 5px;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .hint {
            background: #FFA500;
            color: white;
        }
        .home-button img {
            width: 50px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Button -->
        <div class="home-button">
            <a href="index.html">
                <img src="home.png" alt="Home">
            </a>
        </div>
        <div class="flash" id="flash"></div>
        <div class="title">Binary to Denary Conversion Activity</div>
        <div class="header">
            <div id="score">Score: 0</div>
            <div id="timer">Time: 00:00</div>
        </div>
        <!-- Helper Row -->
        <div class="binary-row" id="helperRow"></div>
        <!-- Binary Question -->
        <div class="binary-row" id="binaryRow"></div>
        <!-- Denary Input -->
        <div id="denaryInput" style="margin: 20px 0;">
            <input type="text" id="denaryAnswer" placeholder="Enter Denary Answer" />
        </div>
        <!-- Buttons -->
	<div class="buttons">
    		<button class="submit" id="submitButton" onclick="submitAnswer()">Submit</button>
    		<button class="hint" id="hintButton" onclick="hint_button()">Hint</button>
	</div>
        <!-- Feedback Section -->
        <div class="feedback" id="feedback"></div>
        <div class="credit">Mr Stanton-Cole</div>
    </div>
    <script src="BinaryToDenary.js"></script>
</body>
</html>
